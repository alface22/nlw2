<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#8257E5">

        <title>Proffy | Sua plataforma de estudos</title>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/partials/transition-page.css">
    </head>
    <body id="transition-page">

        <div id="container">
            <img src="images/icons/confirmar.svg" alt="">
            <h1>Cadastro salvo!</h1>

            <p>Tudo certo, seu cadastro está na nossa lista de professores.<br>
            Agora é só ficar de olho no seu WhatsApp.</p>

            <form action="/save-classes" method="POST">
                <input type="hidden" name="subject" value="{{ informacoes[0] }}">
                <input type="hidden" name="weekday" value="{{ informacoes[1] }}">
                <input type="hidden" name="time" value="{{ informacoes[2] }}">
                <button type="submit">Acessar lista</button>
            </form>
        </div>
    </body>
</html>
